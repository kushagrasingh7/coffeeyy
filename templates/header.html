<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mikster's Cafes and Wifi</title>

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block styles %}

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Cafes and Wifi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_cafes') }}">Cafes</a>

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </div>
</nav>

{% block body %}

{% endblock %}

<footer class="border-top bg-light">
    <div class="container">
        <div class="card text-center">
            <div class="card-footer">
                <div class="mb-4">
                    <i class="fas fa-coffee"></i>
                </div>
                <p class="mb-0">Support Mikster's work with a cup of coffee!</p>
                <a href="#" class="btn btn-primary mt-3">Buy Me a Coffee</a>
                <p class="my-2 fs-6">@Mikster2024</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
